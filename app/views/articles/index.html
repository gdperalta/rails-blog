<h1>Hello from index page</h1>
<table>
	<thead>
		<tr>
			<th>Title</th>
		</tr>
	</thead>
	<tbody>
		<% @articles.each do |article| %>
			<tr>
				<td>
					<%= article.title %>
				</td>
				<td>
					<%= article.content %>
				</td>
				<td>
					<%= link_to 'Delete', article, method: :delete, data: {confirm: 'Are you sure?'}%>
				</td>
			</tr>
		<% end%>
	</tbody>
</table>
